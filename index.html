<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="head">
            <h1 class="header">Tic Tac Toe</h1>
        </section>
        <dialog id="definePlayers" class="definePlayers">
            <form type ="dialog" id="definePlayersInfo">
                <h4>Player 1</h4>
                <label id="player1ChooseName">Name:
                    <input type="text" id="player1NewName" name="player1NewName" value="Player1">
                </label>
                <h4>Player 2</h4>
                <label id="player2ChooseName">Name:
                    <input type="text" id="player2NewName" name="player2NewName" value="Player2">
                </label>
                <input class="initiateBtn" id="initiateBtn" value ="Confirm" type="button" onclick="gameStatus.initiateGame(this.form)">
            </form>
        </dialog>

        <section id="gridSection" class="gridSection">
          <div class="grid" id="gridZero"></div>
          <div class="grid" id="gridOne"></div>
          <div class="grid" id="gridTwo"></div>
          <div class="grid" id="gridThree"></div>
          <div class="grid" id="gridFour"></div>
          <div class="grid" id="gridFive"></div>
          <div class="grid" id="gridSix"></div>
          <div class="grid" id="gridSeven"></div>
          <div class="grid" id="gridEight"></div>
        </section>
        <dialog id="endGameDialog" class="endGameDialog"><form method="dialog">
            <h1 id="gameResult" class="gameResult"></h1>
            <button id="restart" onclick="gameStatus.startGame()">Restart</button>
        </form></dialog>
        <section id="players" class="players">
        <div id="player1Info">
            <h3 id="player1Name"></h3>
            <p id="player1Sign"></p>
        </div>
        <div id="player2Info">
            <h3 id="player2Name"></h3>
            <p id="player2Sign"></p>
        </div>
        </section>
        
        <script src="./script.js" async defer></script>
    </body>
</html>
